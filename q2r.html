
<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>PV Game: Mobile</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />

	<!--jqplot-->
    <link class="include" rel="stylesheet" type="text/css" href="js/jqplot/jquery.jqplot.min.css" />
    <link type="text/css" rel="stylesheet" href="js/jqplot/syntaxhighlighter/styles/shCoreDefault.min.css" />
    <link type="text/css" rel="stylesheet" href="js/jqplot/syntaxhighlighter/styles/shThemejqPlot.min.css" />
    <link type="text/css" rel="stylesheet" href="js/jqplot/plugins/jqplot.pointLabels.min.js"/>
    <link type="text/css" rel="stylesheet" href="js/jqplot/plugins/jqplot.logAxisRenderer.min.js"/>
    <link type="text/css" rel="stylesheet" href="js/jqplot/plugins/jqplot.canvasTextRenderer.min.js"/>
    <link type="text/css" rel="stylesheet" href="js/jqplot/plugins/jqplot.canvasAxisLabelRenderer.min.js"/>
    <link type="text/css" rel="stylesheet" href="js/jqplot/plugins/jqplot.canvasAxisTickRenderer.min.js"/>
    <link type="text/css" rel="stylesheet" href="js/jqplot/plugins/jqplot.dateAxisRenderer.min.js"/>
    <link type="text/css" rel="stylesheet" href="js/jqplot/plugins/jqplot.categoryAxisRenderer.min.js"/>
    <link type="text/css" rel="stylesheet" href="js/jqplot/plugins/jqplot.barRenderer.min.js"/>
	<!--//-->

	<link rel="stylesheet" href="page.css">

	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
	<script src="js/site.js"></script>
	<!--jqplot-->
    <script class="include" type="text/javascript" src="js/jqplot/jquery.jqplot.min.js"></script>
    <script type="text/javascript" src="js/jqplot/syntaxhighlighter/scripts/shCore.min.js"></script>
    <script type="text/javascript" src="js/jqplot/syntaxhighlighter/scripts/shBrushJScript.min.js"></script>
    <script type="text/javascript" src="js/jqplot/syntaxhighlighter/scripts/shBrushXml.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jqplot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jqplot/plugins/jqplot.barRenderer.min.js"></script>
	<!--//-->

</head> 

	
<body> 

	<div data-role="page" id="q2r" class="app-page" data-dom-cache="true" data-theme="c" data-title="PV Game: Question 2 Result" data-next="scores2" data-selectdata="question" data-segment="2">
		
		<div data-role="header" id="hdr" data-dom-cache="false">
			<ul class="info_banner">
				<li><small>Question</small><span class="question">&nbsp;</span></li>
				<li><small>Score</small><span class="score">&nbsp;</span></li>
				<li><small>Rank</small><span class="rank">&nbsp;</span></li>
			</ul>
			<div data-role="controlgroup" class="btn-default control ui-btn-right" data-type="horizontal" data-mini="true">
				<a class="btn-default next" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="b">Next</a>
			</div>
		</div><!-- /header -->

		<div data-role="content">
			<div id="question_content" style="display:none;">
				<h2	style="font-family: Helvetica Neue; font-weight: normal; color: rgb(87,143,194); font-size: 12pt;">{{result_header}}</h2>
			</div>
			<div id="result_content">
				<div id="chart5" style="margin-top:2px;width:300px; height:230px;"></div>
			</div>
		</div><!-- /content -->

		<div data-role="footer" id="ftr" data-position="fixed" data-fullscreen="false" data-dom-cache="true">
			<div class="ui-grid-a" id="ftr-content" width="100%" height="100">
				<div class="ui-block-a" id="sponsored">
				this program<br> sponsored by<br/><br/>
				<img width="120" src="img/logo_eliquis.png"/>
			</div>

			<div class="ui-block-b" id="ISI"></div>
		</div><!-- /footer -->
	</div><!-- /page -->

	<script class="code" type="text/javascript">
          //getPageParam();
       
        $(document).on('pageshow', "[data-role='page'].app-page", function(event, ui) {
           $.jqplot.config.enablePlugins = true;
           
            //this arrays should be built dynamically from the json data to include the average data and the labels
          var plot1 = [[90, "Bleeding<br>Risk"],[25, "Stroke<br>Risk" ],[73,"Mortality<br>Risk"],[42, "Adherence"],[48,"INR/PT<br>test"]];
            ////*****/based on bubbles popped build color array, For items popped by the user, use one color: orange. for all others use another color: tan.
            var colorArray=[];
            colorArray = ['#f96802', '#dcd2ba', '#f96802', '#f96802', '#dcd2ba'];
      plot5 = $.jqplot('chart5', 
            [plot1],//, plot1],
            {
                animate: true,
                seriesColors:colorArray,
                series:[
                    {label:'Your picks'},
                   // {label:'What your peers think'}
                    {pointLabels:{
                        show: false,
                        formatString: '%s (?%%)' 
                      }}
                    ],
                 seriesDefaults:{
                    renderer:$.jqplot.BarRenderer,
                    shadowAngle: 0,
                    shadowAlpha: 0,
                    rendererOptions: {
                        varyBarColor: true,
                        barDirection: 'horizontal',
                        highlightMouseDown: true   ,
                        barWidth: 18,
                        barPadding: 0,
                        barMargin: 0,
                        shadowAngle: 0,
                        shadowAlpha: 0
                    },
                },
                grid: {
                    drawGridLines: true,        // wether to draw lines across the grid or not.
                    gridLineColor: '#cccccc',    // *Color of the grid lines.
                    background: '#ffffff',      // CSS color spec for background color of grid.
                    borderColor: '#999999',     // CSS color spec for border around grid.
                    borderWidth: 0,           // pixel width of border around grid.
                    shadow: false,               // draw a shadow for grid.
                    shadowAngle: 0,            // angle of the shadow.  Clockwise from x axis.
                    shadowOffset: 0,          // offset from the line of the shadow.
                    shadowWidth: 0,             // width of the stroke for the shadow.
                    shadowDepth: 0,             // Number of strokes to make when drawing shadow.
                                                // Each stroke offset by shadowOffset from the last.
                    shadowAlpha: 0,           // Opacity of the shadow
                    renderer: $.jqplot.CanvasGridRenderer,  // renderer to use to draw the grid.
                    rendererOptions: {}         // options to pass to the renderer.  Note, the default
                                                // CanvasGridRenderer takes no additional options.
                },
                
                legend: {
                    show: true,
                    //placement: 'outside',
                    location: 's',     // compass direction, nw, n, ne, e, se, s, sw, w.
                    xoffset: 100,        // pixel offset of the legend box from the x (or x2) axis.
                    yoffset: 300 ,      // pixel offset of the legend box from the y (or y2) axis.
                    renderer: $.jqplot.EnhancedLegendRenderer,
                    placement: 'outsideGrid',
                    shrinkGrid: true,
                    rendererOptions: {
                        numberRows : 1
                    }
                },
                axes: {
                    xaxis: {
                    },
                    yaxis: {    
                          renderer: $.jqplot.CategoryAxisRenderer,
                       /* tickRenderer: $.jqplot.CanvasAxisTickRenderer ,
                        tickOptions: {
                           // angle: -90,
                           // fontSize: '10pt'
                        }*/
                    }  
                }
            });
        });

        
  
        
        </script>

</body>
</html>
